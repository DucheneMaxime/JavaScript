<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8" />
    <link rel="stylesheet" media="screen" href="tp7.css" />
</head>

<body>
    <div class="content">
        <h1>Todo list</h1>
        <ul id="todolist">
        </ul>
        <input id="todotxt" type="text" />
        <button id="addtodo" type="button" onclick="addElement()">Ajouter</button>
    </div>
    <script>
        function addElement(){
            var toAdd = document.getElementById("todotxt").value;

            var newPuce = document.createElement("li");
            var att2 = document.createAttribute("onclick");
            att2.value = "confSupp(this)";
            newPuce.setAttributeNode(att2);
            var newText = document.createTextNode(toAdd);
            newPuce.appendChild(newText);

            var liste = document.getElementById("todolist");

            liste.appendChild(newPuce);
        }

        function confSupp(item){
            if(confirm("Confirmez vous la suppression de ce point ?")){
                item.parentNode.removeChild(item);
            }
        }
    </script>
</body>

</html>
