<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>

    <body>
        <script>
            document.write("<table border='1' width='100%'><caption>Je suis un titre de tableau :)</caption><tr>");
            for(i=1 ; i<13 ; i++){
                document.write("<td>"+i+"</td>");
                if(i%4==0){
                    document.write("</tr>");
                    if(i!=12){
                        document.write("<tr>");
                    }
                }
            }
            document.write("</table>");
        </script>
    </body>
</html>
