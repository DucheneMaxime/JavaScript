<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript</title>
    </head>

    <body>
        <script>
            var indice = {"anatole":19, "bernad":45, "christophe":34, "dominique":55, "franck":28, "georges":78, "lucas":12, "madeleine":30, "pierre":25};

            function quelAge(){
                var nom = document.getElementById('nom').value;
                if(nom===""){
                    alert("Entrer un nom");
                } else {
                    alert(nom.charAt(0).toUpperCase()+nom.slice(1)+" a "+indice[nom]+" ans.");
                }
            }
        </script>

        <input id="nom" type="text" />
        <input type="button" onclick="quelAge()" value="Quel age as tu ?" />
    </body>
</html>
